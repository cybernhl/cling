plugins {
    id 'java-library'
    id 'maven-publish'
}
description = 'Cling Workbench'

this.project.group = 'org.fourthline.cling'
this.project.version = '2.1.2'
this.description = this.project.name
this.archivesBaseName = this.project.name

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//tasks.named('test') {
//    useTestNG()
//}

dependencies {
    implementation project(':cling-core')//local dependencies
//    implementation "org.fourthline.cling:cling-core:$cling_version"//remote dependencies

    implementation project(':cling-support')//local dependencies
//    implementation "org.fourthline.cling:cling-support:$cling_version"//remote dependencies
    implementation 'org.seamless:seamless-cdi:1.1.2'
    implementation 'args4j:args4j:2.33'
    implementation 'org.jboss.weld.se:weld-se-core:1.1.34.Final'
    implementation 'org.jboss.weld:weld-core:1.1.34.Final'
    implementation 'org.javassist:javassist:3.22.0-GA'
    implementation 'org.slf4j:slf4j-jdk14:1.7.25'
    implementation 'javax.ejb:ejb-api:3.0'

    implementation 'org.seamless:seamless-util:1.1.2'
    implementation 'org.seamless:seamless-http:1.1.2'
    implementation 'org.seamless:seamless-xml:1.1.2'
    implementation 'org.seamless:seamless-swing:1.1.2'
    implementation 'org.eclipse.jetty:jetty-servlet:8.1.22.v20160922'
    implementation 'org.eclipse.jetty:jetty-client:8.1.22.v20160922'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'javax.enterprise:cdi-api:1.2'
    testImplementation 'org.testng:testng:6.14.3'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


