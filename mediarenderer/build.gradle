plugins {
    id 'java-library'
    id 'maven-publish'
}

description = 'Cling MediaRenderer'

this.project.group = 'org.fourthline.cling'
this.project.version = '2.1.2'
this.description = this.project.name
this.archivesBaseName = this.project.name

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//tasks.named('test') {
//    useTestNG()
//}

dependencies {
    implementation project(':cling-core')//local dependencies
//    implementation "org.fourthline.cling:cling-core:$cling_version"//remote dependencies

    implementation project(':cling-support')//local dependencies
//    implementation "org.fourthline.cling:cling-support:$cling_version"//remote dependencies

    compileOnly 'net.java.dev.jna:jna:3.2.7'
    compileOnly 'org.seamless:seamless-swing:1.1.2'
    compileOnly 'org.seamless:seamless-util:1.1.2'
    compileOnly 'org.seamless:seamless-http:1.1.2'
    compileOnly 'org.seamless:seamless-xml:1.1.2'
    compileOnly 'com.googlecode.gstreamer-java:gstreamer-java:1.6'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


